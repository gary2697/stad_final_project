plugins {
    id 'java'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.5.2'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group:'net.jqwik',name:'jqwik',version:'1.6.4'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.mockito:mockito-core:4.3.1'
    implementation 'org.assertj:assertj-swing:3.9.2'
}

test {
    useJUnitPlatform()
}
jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        csv.enabled true
        html.enabled true
    }
}
pitest {
    junit5PluginVersion = '0.15'
    targetClasses = ['com.brioal.utool.*']  //by default "${project.group}.*"
    targetTests = ['tests.*']
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
}